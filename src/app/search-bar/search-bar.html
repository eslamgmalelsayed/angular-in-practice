<div class="search-container">
  <h1 class="search-title">{{ title }}</h1>
  <form class="search-form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <input 
      type="text" 
      class="search-input"
      [placeholder]="label" 
      [formControl]="model" 
    />
    <button type="submit" class="search-button">
      <span>🔍</span>
      Search
    </button>
  </form>
</div>
